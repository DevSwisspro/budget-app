pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://jitpack.io" }
        flatDir {
            dirs 'app/libs', 'capacitor-cordova-android-plugins/src/main/libs'
        }
    }
}

include ':app'
include ':capacitor_cordova_android_plugins'
project(':capacitor_cordova_android_plugins').projectDir = new File('./capacitor-cordova-android-plugins/')

// Capacitor modules with valid names
include ':capacitor_android'
project(':capacitor_android').projectDir = new File('../node_modules/@capacitor/android/capacitor')

include ':capacitor_device'
project(':capacitor_device').projectDir = new File('../node_modules/@capacitor/device/android')

include ':capacitor_filesystem'
project(':capacitor_filesystem').projectDir = new File('../node_modules/@capacitor/filesystem/android')

include ':capacitor_preferences'
project(':capacitor_preferences').projectDir = new File('../node_modules/@capacitor/preferences/android')