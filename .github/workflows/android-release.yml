name: Build Android RELEASE

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: |
          npm ci
          npm run build || npm run build:web || echo "no web build step"
      - run: npx cap sync android || echo "no Capacitor"
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - name: Setup Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3
        # ne passe PAS 'packages' ici : on installe à la main juste après

      - name: Install Android SDK packages (with retry + fallback)
        shell: bash
        run: |
          set -euxo pipefail
          export ANDROID_SDK_ROOT="${ANDROID_HOME:-$ANDROID_SDK_ROOT}"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          # S'assurer que cmdline-tools existent (certains runners les mettent ailleurs)
          if ! command -v sdkmanager >/dev/null 2>&1; then
            echo "sdkmanager not found"; ls -la "$ANDROID_SDK_ROOT"; exit 1
          fi

          yes | sdkmanager --licenses

          install_pkg () {
            local PKG="$1"
            sdkmanager "$PKG" || sdkmanager --channel=0 "$PKG"
          }

          # Paquets cibles
          install_pkg "platform-tools"
          install_pkg "build-tools;34.0.0" || install_pkg "build-tools;33.0.2"
          install_pkg "platforms;android-34" || install_pkg "platforms;android-33"

          echo "Installed packages:"
          sdkmanager --list || true
      - name: Restore keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/release.keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      - name: Build RELEASE
        working-directory: android
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --stacktrace
      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk

  github-release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with: { name: app-release, path: ./apk }
      - uses: softprops/action-gh-release@v2
        with: { files: ./apk/*.apk }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
