name: Build Android DEBUG

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install deps & build web
        run: |
          npm ci
          npm run build || npm run build:web || echo "no web build step"

      - name: Capacitor sync (if present)
        run: |
          npx cap sync android || echo "no Capacitor, continuing"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Use preinstalled Android SDK
        run: |
          echo "ANDROID_SDK_ROOT=${ANDROID_HOME:-$ANDROID_SDK_ROOT}" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          echo "Using Android SDK: $ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT/platforms/" || echo "No platforms directory found"

      - name: Build DEBUG APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace --no-daemon --warning-mode all --info

      - name: Upload APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
